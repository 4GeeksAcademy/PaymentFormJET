<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>formUsingBootstrap</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body class="h-100">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div
          class="col-12 d-flex justify-content-center align-items-center h-100"
        >
          <div class="card w-100 text-dark bg-light" style="max-width: 1200px">
            <div class="card-header fw-bold" style="font-size: 1.7rem;" >Payment form example</div>
            <div class="card-body">
              <div class="bg-danger bg-opacity-25 px-4 pt-3 pb-1 rounded fw-bold" style="color: rgb(154, 57, 0);">
                <p>Some fields are missing</p>
              </div>
              <form class="p-4">
                <!-- Card/CVC/Expiration/Amount -->
                <div class="row mb-3">
                  <div class="col-md-3">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cardNumber"
                      name="cardNumber"
                      placeholder="XXXXXXXXXXXXXXXX"
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="cvv" class="form-label">CVC#</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cvv"
                      name="cvv"
                      placeholder="0000"
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="expiryDate" class="form-label"
                      >Expiration Date</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="expiryDate"
                      name="expiryDate"
                      placeholder="MM/YY"
                    />
                  </div>
                  <div class="col-md-3">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input
                        type="text"
                        class="form-control"
                        id="amount"
                        name="amount"
                        placeholder="Amount"
                      />
                    </div>
                  </div>
                </div>

                <!-- Name Fields -->
                <div class="row mb-3">
                  <div class="col">
                    <label for="firstName" class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      name="firstName"
                    />
                    <!-- City -->
                    <div class="row mb-3">
                      <div class="col">
                        <label for="inputCity" class="form-label">City</label>
                        <input
                          type="text"
                          class="form-control"
                          id="inputCity"
                          name="city"
                        />
                      </div>
                    </div>
                    <!-- Payment Methods -->
                    <div class="row mt-3">
                      <div class="col-12">
                        <fieldset>
                          <label class="form-label">We accept:</label>
                          <div class="d-flex bg-secondary text-white rounded p-1">
                            <div class="form-check">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="payment"
                                id="mastercard"
                              />
                              <label class="form-check-label" for="mastercard"
                                >Mastercard</label
                              >
                            </div>
                            <div class="form-check">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="payment"
                                id="visa"
                              />
                              <label class="form-check-label" for="visa"
                                >Visa</label
                              >
                            </div>
                            <div class="form-check">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="payment"
                                id="diners"
                              />
                              <label class="form-check-label" for="diners"
                                >Diners Club</label
                              >
                            </div>
                            <div class="form-check">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="payment"
                                id="amex"
                              />
                              <label class="form-check-label" for="amex"
                                >AmEx</label
                              >
                            </div>
                          </div>
                        </fieldset>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      name="lastName"
                    />
                    <!-- State and Zip -->
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="inputState" class="form-label">State</label>
                        <select
                          id="inputState"
                          name="state"
                          class="form-select"
                        >
                          <option selected disabled>Pick a state</option>
                          <option value="AL">AL</option>
                          <option value="AK">AK</option>
                          <option value="AZ">AZ</option>
                          <option value="AR">AR</option>
                          <option value="CA">CA</option>
                          <option value="CO">CO</option>
                          <option value="CT">CT</option>
                          <option value="DE">DE</option>
                          <option value="FL">FL</option>
                          <option value="GA">GA</option>
                          <option value="HI">HI</option>
                          <option value="ID">ID</option>
                          <option value="IL">IL</option>
                          <option value="IN">IN</option>
                          <option value="IA">IA</option>
                          <option value="KS">KS</option>
                          <option value="KY">KY</option>
                          <option value="LA">LA</option>
                          <option value="ME">ME</option>
                          <option value="MD">MD</option>
                          <option value="MA">MA</option>
                          <option value="MI">MI</option>
                          <option value="MN">MN</option>
                          <option value="MS">MS</option>
                          <option value="MO">MO</option>
                          <option value="MT">MT</option>
                          <option value="NE">NE</option>
                          <option value="NV">NV</option>
                          <option value="NH">NH</option>
                          <option value="NJ">NJ</option>
                          <option value="NM">NM</option>
                          <option value="NY">NY</option>
                          <option value="NC">NC</option>
                          <option value="ND">ND</option>
                          <option value="OH">OH</option>
                          <option value="OK">OK</option>
                          <option value="OR">OR</option>
                          <option value="PA">PA</option>
                          <option value="RI">RI</option>
                          <option value="SC">SC</option>
                          <option value="SD">SD</option>
                          <option value="TN">TN</option>
                          <option value="TX">TX</option>
                          <option value="UT">UT</option>
                          <option value="VT">VT</option>
                          <option value="VA">VA</option>
                          <option value="WA">WA</option>
                          <option value="WV">WV</option>
                          <option value="WI">WI</option>
                          <option value="WY">WY</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="inputZip" class="form-label"
                          >Postal Code</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="inputZip"
                          name="zip"
                        />
                      </div>
                    </div>
                    <!-- Leave a message comment box -->
                    <label for="inputMessage" class="form-label">Message</label>
                    <div class="form-floating">
                      <textarea
                        class="form-control"
                        placeholder="Leave a comment here"
                        id="floatingTextarea2"
                        style="height: 100px"
                      ></textarea>
                    </div>
                    <label for="inputNotes" class="form-label" style="font-size: 0.8rem;"
                      >Add any notes here.</label
                    >
                  </div>
                </div>
              </form>
            </div>
            <!-- buttons -->
            <div
              class="col-12 d-flex justify-content-end card-footer text-muted"
            >
              <button type="submit" class="btn btn-secondary mx-1">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
